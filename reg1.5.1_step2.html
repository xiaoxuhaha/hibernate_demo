<script>
    $(function () {
        $('.recommend').click(function () {
            var $i = $(this).children('i');
            if ($i.attr('id') == 'triangle-right') {
                $i.attr('id','triangle-down');
                $('.recommend_area').show();
            }else{
                $i.attr('id','triangle-right');
                $('.recommend_area').hide();
            }
        })
        $('.regForm').Validform({
            ignoreHidden: true,
            datatype: Customer.validform.datatype,
            tiptype: function (msg, o) {
                $(o.obj[0]).parent().next('.verify_error').remove();
                if (o.type == 3) {
                    $(o.obj[0]).parent().after('<div class="verify_error" style="margin-left:127px;height: 30px;color:#e3311b">' + msg + '</div>')
                }
            },
            beforeSubmit: function () {
                $.post('data.php',$('.forgotForm').serializeArray(), function (res) {
                    if(res.status){
                        $.fn.custombox({
                            url: '.reg_ok',
                            eClose: '.close_pop_window',
                            overlaySpeed: 100,
                            overlayOpacity: 0.5,
                            width: 360,
                            complete: function () {
                                $('#custombox-modal .reg_ok_window_body button').removeAttr('disabled').click(function () {
                                    var val = [];

                                    $('#custombox-modal .reg_ok_window_body input:checked').each(function () {
                                        console.log($(this).val());
                                        val.push($(this).val());
                                    })
                                    if(!val.length){
                                        alert('请选择后提交');
                                    }
                                    $.post('data.php',{data:val}, function (res) {
                                        if(res.status){
                                            $.jBox.confirm('现在就去完善资料？','提示', function (v) {
                                                if(v == 'yes'){

                                                }else{

                                                }
                                            });
                                        }
                                    });
                                })
                            }
                        });
                    }else{
                        $.jBox.tip(res.info,'info');
                    }
                });
                return false;
            }
        });

        $('#CallSmsCode').click(function () {
            ajaxGetPhoneCode($(this));
        });

        //更换验证码
        $('#forgotVerifycode').click(function () {
            $(this).attr('src', 'https://www.qian100.com/Frontend/Index/member_vcode/' + Math.random());
        });

        function countdown(i) {
            if (i <= 0) {
                clearTimeout(timer);
                $("#CallSmsCode").prop('disabled', false);
                $("#CallSmsCode").html('获取短信验证码');
            } else {
                $("#CallSmsCode").prop('disabled', true);
                timer = setTimeout(function () {
                    i--;
                    $("#CallSmsCode").html('还需要等待<b>' + i + '秒</b>才能重新获取短信验证码');
                    countdown(i);
                }, 1000);
            }

        }

        function ajaxGetPhoneCode(_t) {
            if (!$("#lblSmsCode").is(":hidden")) { //存在验证码
                console.log(2);
                if ($("#txtsmsCode").val().length == 0) {
                    $.jBox.tip('请输入图形验证码', "info", {focusId: 'txtsmsCode'});
                    return false;
                }
                $.ajax({
                    type: "POST",
                    url: "/Index/checkfourcode.html",
                    data: {txtsmsCode: $.trim($("#txtsmsCode").val())},
                    success: function (result) {
                        if (result.status == 0) {	//图形验证码错误
                            $.jBox.tip('图形验证码错误', "info", {focusId: 'txtsmsCode'});
                            return false;
                        }
                    }
                });

            }
            $.ajax({
                type: "POST",
                url: "/data.php",
                data: {simplemesstype: _t.attr('mstype'), mobileNumber: $("#mobile").val(), devId: '11111'},
                dataType: "json",
                success: function (result) {
                    var tick = result.timetable, timer;
                    if (result.status > 0) {
                        countdown(tick);
                        $.jBox.tip((result.message || result.msg), result.result ? "success" : "info");
                        $.post("/Frontend/MobileMessage/iswhetherMulSend",
                                {
                                    type: $('#sendtype').val(),
                                    rn: Math.random()
                                }, function (json) {
                                    if (!json.Result) {
                                        $('#lblSmsCode').hide();
                                    } else {
                                        $('#lblSmsCode').show();
                                    }
                                }, "json");
                        //$('#reghform').find('img#regvalidatecode').click();
                    } else {
                        $.jBox.tip((result.message || result.msg));
                    }
                }
            });
        }
    })
</script>
